<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: rgb(0, 125, 127);
            color: white;
            font: normal 20pt Arial; /* Comentário em CSS */
        }

        h1{
            color: yellow;
        }
    </style>
    <title>Variáveis em JS - 2</title>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Comentário em HTML -->
    <p>Já me livrei da maldição!</p>

    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert('A soma dos valores é ' + s.toString() + '!')
        window.alert(`${n1} mais ${n2} é ${s}!`)
    </script>
</body>
</html>
